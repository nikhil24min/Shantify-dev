{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style%}
<link rel="stylesheet" href="{% static 'CSS/guprofile.css'%}">

<style>
   .navbar{
        background-color: black!important;
    }

    .row{
        margin-top: 4%;
    }
    .gradient-custom {
    /* fallback for old browsers */
    background: #f2d268;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right bottom, rgb(172, 231, 126), rgb(193, 253, 133));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right bottom, rgb(182, 255, 109), rgb(41, 78, 3))
    }
</style>
{% endblock style %}

{% block content %}

<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 ">
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3 gy-2">
                    {{form | crispy}}
                </div>
                
                <div class="d-grid gap-2  mx-auto">
                    <input type="submit" class="btn btn-success">
                </div>
                
            </form>

            
            
        </div>
    </div>
    
</div>

{% endblock %}

{% block script %}
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
 <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
{% endblock %}
