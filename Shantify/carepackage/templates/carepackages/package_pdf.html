{% extends 'carepackages/package_base.html' %}
{% load static %}

{% block style %}
<style>
    .maincontainer{
        min-height:60vh;
    }
    .card{
        font-family: 'Nunito', sans-serif;
        font-weight: 900;
        border-radius: 1rem !important;
        box-shadow: 10px 10px 14px -3px rgba(0,0,0,0.75);
        transition:.3s;
        border: none;
        color: black;
    }

    .card-img-top{
        object-fit:cover;
        max-height:400px;
    
        border-top-left-radius: .8rem;
        border-top-right-radius: .8rem;
    }
    .info-btn{
        border-radius: 50%;
        border:none;
        width: 4rem;
        height: 4rem;
        font-size: 2.6rem;
        color:green;
        background-color: black ;
        box-shadow: 10px 10px 14px -3px rgba(0,0,0,0.75);
        transition: .3s;
    }

    .card-body{
        background: #6A9113;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to top, #141517, #6A9113);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to top, #113111, #92cb17); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        border-bottom-left-radius: .8rem;
        border-bottom-right-radius: .8rem;
    }
    .info-btn:hover{
        color:rgb(195, 243, 186);
        box-shadow:none;
    }

    .card-link{
        text-decoration: none;
        color:black;
    
    }

    .card-link:hover{
        
        color:rgb(0, 0, 0);
        font-size: 3rem;
    }

</style>
{% endblock style %}

{% block content %}
<div class="container maincontainer">
    {% if pack %}
    <div class="card-header1 text-light border-0 my-3">
        <h3>{{pack.pack_name}}</h3>
    </div>  
    
    <div class="card mb-3">
        <embed src="{{pack.pack_pdf.url}}" type="">
    </div>
    
    {% else %}
    <div class="header text-center my-5 vh-60">
        <h1>Sorry! The pdf is not available at the moment</h1>
    </div>
    {% endif %}
</div>
{% endblock content %}


{% block script %}
{% endblock script %}
