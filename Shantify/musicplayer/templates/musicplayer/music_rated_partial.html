{% load static %}

{% if ratedtracks %}


<div class="card-header1 border-0 my-3">
    <h3 >Most liked music</h3>
</div>  

<div class="row row-cols-1 row-cols-lg-6 row-cols-md-3 g-4">
{% for each in ratedtracks %}
    <div class="col">

    <a href="{% url 'music_info' each.id %}">
        <div class="card border-0">
        <img src="{{each.cover_image.url}}" class="card-img-top " alt="...">
        <div class="card-body">
            <h5 class="card-title">{{each.track_name}}</h5>
            <p class="card-text pt-1 "><img src="{% static 'images/Untitled_2.gif'%}" width="30px"alt="">{{each.track_creator}}</p>
            
        </div>
        </div>

    </a>
    </div>
{% endfor %}
</div>
{% else %}
<div class="card-header1 border-0 my-3">
    <h3>Oops! search results</h3>
</div>   
{% endif %}
